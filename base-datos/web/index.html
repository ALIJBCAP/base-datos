<!DOCTYPE html> 
<html>
<head>
<meta charset="utf-8">
<title>Proyecto de base de datos 2 con ajax</title>

<script src="jquery-1.6.4.min.js" type="text/javascript"></script>
<link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.css"/>


<script>
$(document).ready(function(e) {
   // alert("probando jquery");
   $("#conectarse").click(function(){
	$.ajax({
         url:'algodon',
         type:'post',
         data:{
           password:$("#password").val(),
           login:$("#login").val()
           
         },
         success:function(datos){
            $("#resultado").html(datos); 
         },
         failure:function(){
             alert("algo muy malo paso");
         }
            
        });
	
   });
}); 
</script>

</head> 
<body> 

<form class="form-inline">
  <div class="form-group">
    <label for="exampleInputName2">Login</label>
    <input type="text" class="form-control" id="exampleInputName2" placeholder="mete tu login">
  </div>
  <div class="form-group">
    <label for="exampleInputEmail2">Password</label>
    <input type="email" class="form-control" id="exampleInputEmail2" placeholder="mete tu password">
  </div>
  <button type="submit" class="btn btn-default">Ingresar a la app</button>
</form>
</body>
</html>
